<body>
  <button onclick="show()">open</button>
  <pop-in options="{}"></pop-in>

  <script src='./dialog.js' type='module'></script>

  <script>
    let popIn = document.querySelector('pop-in')
    function show() {
      popIn.options = {
        title: "我设置的标题",
        content: "我传入的内容",
        cnl: '拒绝',
        cfm: '同意',
        open: true
      }
    }
    popIn.addEventListener('onCfm', value => {
      alert(value.detail)
    })
  </script>
